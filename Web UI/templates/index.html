<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="card shadow border-0">
        <div class="card-body p-4">

          <h3 class="mb-3">Diabetes Prediction</h3>

          <form method="POST">

            <div class="mb-2">
              <label class="form-label">Pregnancies</label>
              <input type="number" name="Pregnancies" class="form-control" required
                     value="{{ form_data['Pregnancies'] }}">
            </div>

            <div class="mb-2">
              <label class="form-label">Glucose</label>
              <input type="number" name="Glucose" class="form-control" required
                     value="{{ form_data['Glucose'] }}">
            </div>

            <div class="mb-2">
              <label class="form-label">Blood Pressure</label>
              <input type="number" name="BloodPressure" class="form-control" required
                     value="{{ form_data['BloodPressure'] }}">
            </div>

            <div class="mb-2">
              <label class="form-label">Skin Thickness</label>
              <input type="number" name="SkinThickness" class="form-control" required
                     value="{{ form_data['SkinThickness'] }}">
            </div>

            <div class="mb-2">
              <label class="form-label">Insulin</label>
              <input type="number" name="Insulin" class="form-control" required
                     value="{{ form_data['Insulin'] }}">
            </div>

            <div class="mb-2">
              <label class="form-label">BMI</label>
              <input type="number" step="0.1" name="BMI" class="form-control" required
                     value="{{ form_data['BMI'] }}">
            </div>

            <div class="mb-2">
              <label class="form-label">Diabetes Pedigree Function</label>
              <input type="number" step="0.001" name="DiabetesPedigreeFunction" class="form-control" required
                     value="{{ form_data['DiabetesPedigreeFunction'] }}">
            </div>

            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" name="Age" class="form-control" required
                     value="{{ form_data['Age'] }}">
            </div>

            <button class="btn btn-primary w-100">Predict</button>
          </form>

          {% if prediction %}
          <hr>
          <div class="alert alert-info text-center mt-3 mb-0">
            <h5 class="mb-1">Result: {{ prediction }}</h5>
            <p class="mb-0">Probability: <strong>{{ probability }}%</strong></p>
          </div>
          {% endif %}

        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
